     <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Generate and explore color palettes with this handy web app. Create, copy, and save color codes in various formats including HEX, RGB, and HSL. Perfect for web designers and developers.">
    <title>Your Color Palette Generator</title>
    <link rel="stylesheet" href="styles.css">
    
    <script type="application/ld+json">
        {
            "@context": "http://schema.org",
            "@type": "WebApplication",
            "name": "Color Palette Generator",
            "description": "Generate and explore color palettes with this handy web app. Create, copy, and save color codes in various formats including HEX, RGB, and HSL. Perfect for web designers and developers and its completely FREE.",
            "url": "https://abinbn.github.io/Color-Palette-Generator/",
            "applicationCategory": "DesignApplication",
            "operatingSystem": "Web",
            "inLanguage": "en",
            "author": {
                "@type": "Person",
                "name": "Abinbn"
            },
            "dateModified": "2023-10-10",
            "version": "1.1.2"
        }
        </script>

</head>
<body>
    <header>
        <h1>Color Palette Generator</h1>
    </header>
     <main>
        <div id="color-picker">
            <input type="color" id="color-input" value="#FF5733">
            <input type="text" id="color-code-input" placeholder="Enter Color Code" autocomplete="off">
            <select id="color-format">
                <option value="hex">Hex Color Code</option>
                <option value="rgb">RGB Value</option>
                <option value="hsl">HSL Value</option>
            </select>
            <button id="add-color">Add Color</button>
        </div>
        <div id="palette"></div>
    </main>

</body>
